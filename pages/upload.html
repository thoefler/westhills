    <section class="snap home" id="home">

        <h1>UPLOAD A PLACE</h1>

        <input type="file" id="file-upload" accept="image/x-png,image/gif,image/jpeg"/>


      </div>
    </section>


    <section class="snap name" id="name">
      <div class="name">

        <h2>Time to add a name</h2>

          <input type="text" name="place_name" value="" placeholder="Place name" id="placeName" maxlength="20">



      </div>
    </section>



    <section class="snap country" id="country">

      <h2>Which country is this in?</h2>


          <div class="autocomplete" style="width:300px;">
              <input id="placeCountry" type="text" name="myCountry" placeholder="Country">
          </div>

    </section>



    <section class="snap adress" id="adress">

      <h2>Add the Adress</h2>

      <input id="searchField" class="controls" type="text" placeholder="Adress">
      <div id="map"></div>

    </section>

    <section class="snap add_infos" id="add_infos">

        <h2>Finally, add some additional infos.</h2>

        <textarea name="comment" form="usrform" placeholder="Add additional infos here" id="placeInfos" maxlength="525"></textarea>



    </section>

    <section class="snap submit" id="submit">

      <h2>If you filled everything out you can now submit your place.</h2>

        <input type="button" name="submit" value="SUBMIT" onclick="submitPlace()">

      </form>

    </section>
